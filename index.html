<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow weather-card text-center p-4">
      <h3 class="mb-4">Weather App</h3>

      <!-- Search Section -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="cityInput"
          class="form-control"
          placeholder="Enter city name"
          aria-label="City name"
        />
        <button class="btn btn-primary" id="searchBtn">
          <i class="bi bi-search" id="search"></i>
        </button>
      </div>

      <!-- Weather Display -->
      <div id="weatherInfo" class="d-none">
        <h4 id="cityName" class="fw-bold mb-2"></h4>
        <p id="description" class="text-muted mb-1"></p>
        <div class="temp-display my-3">
          <i class="bi bi-cloud-sun fs-1 text-warning"></i>
          <h2 id="temperature" class="d-inline ms-2"></h2><span>Â°C</span>
        </div>
        <div class="details text-start mt-3">
          <p><i class="bi bi-droplet-fill text-primary"></i> Humidity: <span id="humidity"></span>%</p>
          <p><i class="bi bi-wind text-info"></i> Wind Speed: <span id="wind"></span> m/s</p>
        </div>
      </div>

      <!-- Error Message -->
      <div id="errorMsg" class="text-danger mt-3 d-none">
        City not found. Please try again.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
